<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuwan Officials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <h1>Kuwan</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>       

    <main>
        <div class="container">
            <!-- Slider Section -->
            <section class="slider">
                <div class="slides">
                    <img src="logo.png" alt="Slide 1">
                    <img src="banner.jpg" alt="Slide 2">
                    <img src="banner.jpg" alt="Slide 3">
                </div>
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </section>
            <h1 style="text-align: center;">Top deals of this month</h1>
            <!-- Products Section -->
            <section class="products">
                <article class="product">
                    <img src="1.jpg" alt="Product 1">
                    <h2>Kuwan</h2>
                    <p>$30.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
                <article class="product">
                    <img src="2.jpg" alt="Product 2">
                    <h2>Kuwan T-Shirt</h2>
                    <p>$30.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
                <article class="product">
                    <img src="3.jpg" alt="Product 3">
                    <h2>Kuwan</h2>
                    <p>$30.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
            </section>
        </div>
    </main>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slides img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        function showSlide(index) {
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            showSlide(currentIndex - 1);
        });

        nextButton.addEventListener('click', () => {
            showSlide(currentIndex + 1);
        });

        showSlide(currentIndex);
    </script>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Kuwan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
